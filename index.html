<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTalent NG</title>
    <!--
      For production, Tailwind CSS should be processed and optimized via a build tool (like Vite/PostCSS).
      The CDN link is suitable for development/prototyping but not for a production-ready build
      due to file size and lack of purging. Your build process (npm build) will
      generate the optimized CSS and link it automatically.
    -->
    <style>
      /*
        @font-face rule for 'Nourd' font.
        Paths updated based on your provided file structure: public/fonts/
        Note: It's generally recommended to use .woff2 and .woff formats for web fonts for better performance and browser support.
        If you only have .ttf files, consider converting them or adjust the format() accordingly.
      */
      @font-face {
        font-family: 'Nourd';
        /* Corrected paths based on your latest screenshot: public/fonts/ */
        src: url('/fonts/nourd_regular.woff2') format('woff2'),
             url('/fonts/nourd_regular.woff') format('woff');
        font-weight: normal; /* This applies to nourd_regular.ttf/woff/woff2 */
        font-style: normal;
        font-display: swap; /* Ensures text is visible while font loads */
      }

      /* Add other Nourd font weights if you have them and want to use them */
      @font-face {
        font-family: 'Nourd';
        src: url('/fonts/nourd_bold.woff2') format('woff2'),
             url('/fonts/nourd_bold.woff') format('woff');
        font-weight: bold; /* Corresponds to nourd_bold.ttf/woff/woff2 */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Nourd';
        src: url('/fonts/nourd_light.woff2') format('woff2'),
             url('/fonts/nourd_light.woff') format('woff');
        font-weight: 300; /* Assuming light corresponds to 300 */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Nourd';
        src: url('/fonts/nourd_medium.woff2') format('woff2'),
             url('/fonts/nourd_medium.woff') format('woff');
        font-weight: 500; /* Assuming medium corresponds to 500 */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Nourd';
        src: url('/fonts/nourd_semi_bold.woff2') format('woff2'),
             url('/fonts/nourd_semi_bold.woff') format('woff');
        font-weight: 600; /* Assuming semi_bold corresponds to 600 */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Nourd';
        src: url('/fonts/nourd_heavy.woff2') format('woff2'),
             url('/fonts/nourd_heavy.woff') format('woff');
        font-weight: 900; /* Assuming heavy corresponds to 900 */
        font-style: normal;
        font-display: swap;
      }


      /* Ensure Poppins font is applied globally as the default body font */
      body {
        font-family: 'Poppins', sans-serif; /* Applied Poppins as the default */
      }
      /* Hide the hidden Netlify forms visually */
      .netlify-hidden-form {
        display: none;
      }
    </style>
    <!-- Preconnect to Google Fonts for Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!--
      NETLIFY FORM DETECTION:
      These hidden forms are crucial for Netlify to detect your forms during its build process.
      React renders forms dynamically, so Netlify's build bot wouldn't see them otherwise.
      The 'name' attributes here MUST match the 'name' attributes in your React component forms.
      The 'netlify' attribute is a shorthand for data-netlify="true".
      The 'netlify-honeypot' is for spam protection.
      The 'hidden' attribute or 'display: none' via class ensures they are not visible to users.
    -->

    <!-- Hidden form for Contact Us -->
    <form name="contact-us-form" netlify netlify-honeypot="bot-field" class="netlify-hidden-form">
      <input type="hidden" name="form-name" value="contact-us-form" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>

    <!-- Hidden form for Training Registration -->
    <form name="training-registration-form" netlify netlify-honeypot="bot-field" class="netlify-hidden-form">
      <input type="hidden" name="form-name" value="training-registration-form" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="tel" name="phoneNumber" />
      <select name="program"></select>
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>

    <!-- Hidden form for Talent Request -->
    <form name="talent-request-form" netlify netlify-honeylot="bot-field" class="netlify-hidden-form">
      <input type="hidden" name="form-name" value="talent-request-form" />
      <input type="text" name="companyName" />
      <input type="text" name="contactPerson" />
      <input type="email" name="email" />
      <input type="tel" name="phoneNumber" />
      <select name="talentType"></select>
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>

  </body>
</html>
